---
layout: default
---

<div id='post-container'>
  <div id='post-top' style='background-image:url({{ page.image }});'>
    <div class='post-meta'>
      <span class='post-date'>{{ page.date | date_to_string }}</span>
      <span class='post-author'>{{ page.author }} <img class='post-portrait' src='/nestling-site/img/portrait_{{ page.author }}.png'/></span>
      <br/>
      <h1 class='post-title'>{{ page.title }}</h1>
    </div>
  </div>

  <div class='post-content'>
    <!-- <div class='post-sidebar'>
      <div class='post-portrait'>
        Portrait
      </div>
      <div class='post-author'>
        Lucas
      </div>
    </div> -->
    <div class='post-text'>
      {{ content }}
    </div>
  </div>
</div>

<div class='infoblock' id='blog-list'>
  <h2>Devblog</h2>
  <ul class='allposts'>
    {% for post in site.posts limit:10 %}
    <li>
      <div class='blogimg-container'>
      <img src='{{ post.image prepend | site.github.url }}' /></div>
      <span class='post-date'>{{ post.date | date_to_string }}</span>{% if page.title == post.title %} <div id='post-arrow'>&rarr;</div> {% endif %}<a href='{{ post.url | prepend: site.github.url }}' title='{{ post.title }}'>{{ post.title }}</a>
    </li>
    {% endfor %}
    <!-- <a id='viewall' href='#'>View all posts &rarr;</a> -->
  </ul>
</div>

<footer>
  <a href='http://nestling-game.com'><img class='icon' src='/nestling-site/img/home.png'/></a>
  <a href='https://twitter.com/nestling_game'><img class='icon' src='/nestling-site/img/twitter.png'/></a>
  <a href='https://www.facebook.com/nestling.game/'><img class='icon' src='/nestling-site/img/fb.png'/></a>
  <a href='mailto:chirp@nestling-game.com'><img class='icon' src='/nestling-site/img/mail.png'/></a>
</footer>
